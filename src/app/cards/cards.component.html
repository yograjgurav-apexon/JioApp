<div class="card-group">
  <div class="card-body" *ngFor="let cardListItem of cardList">
    <img src="{{ cardListItem.imgSrc }}" alt="" />
    <div class="card-content">
      <button class="cardBtn">{{ cardListItem.btnText }}</button>
      <div class="card-title">{{ cardListItem.cardTitle }}</div>
      <div class="card-text">{{ cardListItem.cardText }}</div>
      <div class="cardSecondBtn">
        <button>{{ cardListItem.cardBtn }}</button>
      </div>
    </div>
  </div>
</div>
